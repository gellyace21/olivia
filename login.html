<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Login</title>
    <link rel="icon" type="image/x-icon" href="res/images/icon.png" />
    <style>
      #myVideo-container:before {
        background: linear-gradient(#847dbfd7, #847dbfd7);
      }
    </style>
  </head>
  <body>
    <nav>
      <div class="nav-container">
        <ul>
          <li>
            <a href="index.html" class="brandlogo"
              ><img
                src="res/images/brandlogo.gif"
                alt="Olivia Rodrigo"
                width="40"
            /></a>
          </li>
          <li><a href="signup.html">Sign-up</a></li>
          <li><a href="login.html">Login</a></li>
          <li><a href="creatorsIndex.html">Creators</a></li>
        </ul>
      </div>
    </nav>

    <div id="myVideo-container">
      <video autoplay muted loop id="myVideo">
        <source src="res/videos/bgvid.mov" type="video/mp4" />
      </video>
      <img src="res/images/loginbg.png" alt="Overlay Image" id="overlayImage" />
    </div>

    <div class="loginWrapper">
      <div class="loginContainer">
        <form class="loginBox">
          <h1>Login</h1>
          <label for="email">E-mail</label>
          <input id="email" type="email" placeholder="Enter your e-mail" />
          <label for="password">Password</label>
          <input
            id="password"
            type="password"
            placeholder="Enter your password"
          />
          <button type="submit" id="submit">Login</button>
          <p id="loginMessage"></p>
          <p>Don't have an account? <a href="signup.html">Sign up</a></p>
        </form>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.7.1.js"
      integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
      crossorigin="anonymous"
    ></script>
    <script>
      $("#loginMessage").hide();
      $(document).ready(function () {
        $(".loginBox").on("submit", function (event) {
          event.preventDefault();

          var email = $("#email").val();
          var password = $("#password").val();

          if (!this.checkValidity()) {
            return;
          }

          if (
            email === localStorage.getItem("email") &&
            password === localStorage.getItem("password")
          ) {
            $("#loginMessage").show().text("Success!");
            window.location = "home.html";
          } else {
            $("#loginMessage").show().text("Wrong password/email");
            $("#email").val(email);
            $("input").val("");
          }
        });
      });
    </script>

    <script>
      includeHTML();
    </script>
  </body>
</html>
