<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Sign-up</title>
    <link rel="icon" type="image/x-icon" href="res/images/icon.png" />
    <style>
      #myVideo-container:before {
        background: linear-gradient(#847dbfd7, #847dbfd7);
      }
    </style>
  </head>
  <body>
    <nav>
      <div class="nav-container">
        <ul>
          <li>
            <a href="index.html" class="brandlogo"
              ><img
                src="res/images/brandlogo.gif"
                alt="Olivia Rodrigo"
                width="40"
            /></a>
          </li>
          <li><a href="signup.html">Sign-up</a></li>
          <li><a href="login.html">Login</a></li>
          <li><a href="creatorsIndex.html">Creators</a></li>
        </ul>
      </div>
    </nav>

    <div id="myVideo-container">
      <video autoplay muted loop id="myVideo">
        <source src="res/videos/bgvid.mov" type="video/mp4" />
      </video>
      <img src="res/images/loginbg.png" alt="Overlay Image" id="overlayImage" />
    </div>

    <div class="loginContainer">
      <form class="loginBox">
        <h1>Create <br />an Account</h1>
        <label for="name">Name</label>
        <input id="name" type="text" placeholder="Your name" />
        <label for="email">Email</label>
        <input id="email" type="email" placeholder="Your e-mail" />
        <label for="password">Password</label>
        <input id="password" type="password" placeholder="Your password" />
        <button
          type="submit"
          onclick="window.location='login.html'; return false"
        >
          Sign-up
        </button>
        <p>Already registered? <a href="login.html">Login</a></p>
      </form>
    </div>

    <script>
      includeHTML();
    </script>
  </body>
</html>
